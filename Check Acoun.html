<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkAcoun(str) {
            regexp = /^[_0-9a-z]{6,}$/;
            if (regexp.test(str)){
                console.log('Tài khoản hợp lệ');
            } else {
                console.log('Tài khoản không hợp lệ');
            }
        }

        checkAcoun('tiendunggggg');
        checkAcoun('_123abcddd');
        checkAcoun('12345');
    </script>
</body>
</html>
